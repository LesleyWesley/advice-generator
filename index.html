<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/main.css">
  <script src="js/script.js" defer></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Advice ID goes here -->

  <main>
      <section class="card-section">
          <div class="advice-details">
              <h1>Advice #<span class="advice-num">117</span></h1>
              <blockquote>
                "It is easy to sit up and take notice. What's difficult is getting up and taking action."
              </blockquote>
          </div>
          <div class="divider-graphics">
              <img src="images/pattern-divider-mobile.svg" alt="" class="mobile-divider" />
              <img src="images/pattern-divider-desktop.svg" alt="" class="desktop-divider hide" />
          </div>
      </section>

      <section class="button-section">
          <button type="button" name="New Quote">
              <img src="images/icon-dice.svg" alt="" class="dice" />
          </button>
      </section>
  </main>



</body>
</html>
