<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Advice ID goes here -->

  <main>
      <section class="card-section">
          <div class="advice-details">
              <h1>Advice #<span class="advice-num">117</span></h1>
              <blockquote>
                "It is easy to sit up and take notice. What's difficult is getting up and taking action."
              </blockquote>
          </div>
          <div class="divider-graphics">
              <img src="images/pattern-divider-mobile.svg" alt="" class="mobile-divider" />
              <img src="images/pattern-divider-desktop.svg" alt="" class="desktop-divider" />
          </div>
      </section>

      <section class="button-section">
          <button type="button" name="New Quote">
              <img src="images/icon-dice.svg" alt="" class="dice" />
          </button>
      </section>
  </main>

  "<!-- Advice text goes here -->"

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
